<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Position</title>
	<style type="text/css">

	#gesamt {
		background:#FFFF00;
		width:600px;
		height:600px;
		position:relative;
		margin:auto;
	}



	#rot {
		background:#FF0000;
		width:100px;
		height:100px;
		right:0;
		bottom:0;
		position:absolute;
		margin:auto;
		
		
	}		  

	#blau {	
		background:#0000FF;
		width:400px;
		height:300px;
		position:absolute;
		
	}
	
	</style>
</head>
<body>
	<div id="gesamt">
		<div id="blau"></div>
	</div>
	<div id="rot"></div>

</body>
</html>
